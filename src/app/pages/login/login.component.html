<div class="box">
  <div class="start-message">
    <p>Para ter o melhor proveito</p>
    <h1>Faça login na Papelart</h1>
    <span>Ainda não tem conta? <a [routerLink]="['../register']">Registre-se</a></span>
  </div>
  <div class="fields" [formGroup]="form">
    <div class="box-field">
      <label for="email">E-Mail</label>
      <div class="field">
        <input id="email" type="email" placeholder="Email" formControlName="email"/>
        <i class="fa-regular fa-envelope"></i>
      </div>
      <div class="validate">
        <div *ngIf="form.get('email')?.hasError('required') && getInteractionForm(form, 'email')">
          O campo é obrigatorio
        </div>
        <div *ngIf="form.get('email')?.hasError('email')  && getInteractionForm(form, 'email')">
          Endereço de E-Mail invalido
        </div>
        <div *ngIf="form.get('email')?.hasError('EmailNotFound')  && getInteractionForm(form, 'email')">
          Endereço de E-Mail não encontrado
        </div>
      </div>
    </div>
    <div class="box-field">
      <label for="password">Senha</label>
      <div class="field">
        <input id="password" type="password" placeholder="Senha" formControlName="senha"/>
        <i class="fa-solid fa-lock"></i>
      </div>
      <div class="validate">
        <div *ngIf="form.get('senha')?.hasError('required') && getInteractionForm(form, 'senha')">
          O campo é obrigatorio
        </div>
        <div *ngIf="form.get('senha')?.hasError('passwordNoUnauthored')">
          Senha não autorizada
        </div>
      </div>
    </div>
  </div>
  <div class="remember">
    <div class="check">
      <input type="checkbox" name="" id="">
      <span>Me relembrar</span>
    </div>
    <span><a href="#">Esqueceu a senha?</a></span>
  </div>
  <button class="btn-login" (click)="login()">Entrar</button>
</div>
