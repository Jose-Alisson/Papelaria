<div class="container" style="padding: 0px 4px;">
  <h1>Login</h1>
  <div class="fields first">
    <div class="box">
      <div class="box-field">
        <input type="text" id="email-field" required >
        <label for="email-field">E-mail</label>
      </div>
      <div class="invalid">

      </div>
    </div>
    <div class="box">
      <div class="box-field">
        <input type="password" id="password-field" #loginPassword required>
        <label for="password-field">Senha</label>
        <span (click)="{}"><i #icon class="fa-solid fa-eye-slash"></i></span>
      </div>
      <div class="invalid">
      </div>
    </div>
  </div>
  <div class="act-tools">
    <div class="remember">
      <input type="checkbox" name="Me relembrar" checked id="remember">
      <label for="remember">Me Relembrar</label>
    </div>
    <span>Esqueceu sua senha?</span>
  </div>
  <button class="btn-login" (click)="{}">Entrar</button>
</div>
