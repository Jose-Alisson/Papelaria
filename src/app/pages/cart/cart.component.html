<div class="sidebar" [ngClass]="{'active' : sideActive}" >
  <div class="side-content">
    <div class="side-header">
      <div class="menu" [ngClass]="{'change' : sideActive}" (click)="toogleActive()">
        <div class="line-1"></div>
        <div class="line-2"></div>
        <div class="line-3"></div>
      </div>
      <h1>Carrinho</h1>
    </div>
  </div>
</div>
<section class="top-search">
  <div class="search">
    <input type="text" placeholder="Pesquisar" />
    <button class="icon">
      <i class="fa-solid fa-magnifying-glass"></i>
    </button>
  </div>
  <div class="btn-slider-cart" (click)="toogleActive()">
    <i class="fa-solid fa-cart-shopping"></i>
  </div>
</section>
<section class="items">
  <div class="card" *ngFor="let item of [1,2,3,4,5,6,7,8,9]">
    <div class="card-preview">
      <img src="" alt="">
    </div>
    <div class="card-content">
      <h2 class="title">
        Produto
      </h2>
      <h3 class="price">
        {{10.0 | currency : 'BRL' : 'symbol-narrow'}}
      </h3>
    </div>
  </div>
</section>
